<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body class="text-center gradient">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="lottie-wrapper">
            <dotlottie-player class="lottie-player"
                src="https://lottie.host/dfa60551-e01c-4c26-9325-999f20f03b1f/Rz5Gl2CuPH.lottie"
                background="transparent" speed="1" loop autoplay></dotlottie-player>
        </div>

        <h1 class="title mb-3">Tic Tac Toe</h1>

        <div class="mode-select d-flex justify-content-center align-items-center gap-3 mb-3">
            <label for="vsPlayer" class="form-check-label">Vs Player</label>
            <input type="radio" name="mode" value="player" id="vsPlayer" checked>
            
            <label for="vsAI" class="form-check-label">Vs AI</label>
            <input type="radio" name="mode" value="ai" id="vsAI">
        </div>

        <p id="status" class="fs-5 mb-3">Player X's Turn</p>

        <div id="board" class="board d-grid mx-auto"></div>

        <button id="reset" class="btn btn-primary mt-4">Reset Game</button>
    </div>

    <div class="modal fade" id="chooseSymbolModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Your Symbol</h5>
                </div>
                <div class="modal-body d-flex justify-content-around">
                    <button class="btn btn-outline-primary choose-symbol" data-symbol="X">X</button>
                    <button class="btn btn-outline-danger choose-symbol" data-symbol="O">O</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="gameOverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                    <p id="resultText" class="fs-4"></p>
                    <button id="playAgain" class="btn btn-success">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
