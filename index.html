<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>

    <section class="hero-section d-flex align-items-center justify-content-center">
        <div class="hero-overlay"></div>
        <div class="hero-content text-center">
            <h1 class="hero-title">Game Hub</h1>
            <div class="scroll-down" onclick="scrollToGames()">&#x21E3;</div>
        </div>
    </section>

    <section class="lottie-wrapper text-center my-5">
        <dotlottie-player src="https://lottie.host/26db901f-f4bb-4dc7-9534-e8077a327744/Jpr96iFNbk.lottie"
            background="transparent" speed="1.5" style="width: 500px; height: 500px" loop autoplay></dotlottie-player>
    </section>

    <section class="games-section py-5" id="games">
        <div class="container text-center fade-in">
            <h2 class="section-title mb-4">Choose a Game</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 game-card text-white">
                        <div class="game-card-bg" style="background-image: url('assets//images/tic.png');"></div>
                        <div class="game-card-overlay">
                          <h5 class="card-title">Tic Tac Toe</h5>
                          <p class="card-text">Classic X and O battle!</p>
                          <a href="games/tic-tac-toe/index.html" class="btn btn-outline-light">Play</a>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card h-100 game-card text-white">
                        <div class="game-card-bg" style="background-image: url('assets/images/Guess.png');"></div>
                        <div class="game-card-overlay">
                            <h5 class="card-title">Guess the Number</h5>
                            <p class="card-text">Try guessing the secret number!</p>
                            <a href="#" class="btn btn-outline-light">Play</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 game-card text-white">
                        <div class="game-card-bg" style="background-image: url('assets/tic-tac-toe.png');"></div>
                        <div class="game-card-overlay">
                            <h5 class="card-title">Guess the Number</h5>
                            <p class="card-text">Try guessing the secret number!</p>
                            <a href="#" class="btn btn-outline-light">Play</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <footer class="footer-section text-center py-3">
        <p>Â© 2025 Game Hub</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
